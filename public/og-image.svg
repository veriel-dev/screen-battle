<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#ff6b9d"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="#00d4ff" stroke-width="0.5" opacity="0.15">
    <line x1="0" y1="0" x2="0" y2="630"/>
    <line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/>
    <line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/>
    <line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/>
    <line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/>
    <line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="1200" y1="0" x2="1200" y2="630"/>
    <line x1="0" y1="0" x2="1200" y2="0"/>
    <line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/>
    <line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
  </g>

  <!-- Glow effects -->
  <circle cx="200" cy="315" r="150" fill="#00d4ff" opacity="0.1" filter="url(#blur)"/>
  <circle cx="1000" cy="315" r="150" fill="#ff6b9d" opacity="0.1" filter="url(#blur)"/>

  <!-- Main title -->
  <text x="600" y="250" font-family="'Orbitron', monospace" font-size="120" font-weight="bold" fill="url(#glow)" text-anchor="middle">KODAMON</text>

  <!-- Subtitle -->
  <text x="600" y="340" font-family="'Rajdhani', sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" opacity="0.9">DIGITAL BATTLES</text>

  <!-- Description -->
  <text x="600" y="420" font-family="'Rajdhani', sans-serif" font-size="28" fill="#00d4ff" text-anchor="middle" opacity="0.8">Juego de batallas por turnos con Phaser 3 + TypeScript</text>

  <!-- Type icons row -->
  <g transform="translate(300, 480)">
    <circle cx="0" cy="0" r="20" fill="#ff6b4a"/>
    <circle cx="75" cy="0" r="20" fill="#4a9fff"/>
    <circle cx="150" cy="0" r="20" fill="#4aff6b"/>
    <circle cx="225" cy="0" r="20" fill="#ffeb4a"/>
    <circle cx="300" cy="0" r="20" fill="#c4a04a"/>
    <circle cx="375" cy="0" r="20" fill="#4af0ff"/>
    <circle cx="450" cy="0" r="20" fill="#c4a0ff"/>
    <circle cx="525" cy="0" r="20" fill="#a0a0a0"/>
    <circle cx="600" cy="0" r="20" fill="#9060c0"/>
  </g>

  <!-- Border frame -->
  <rect x="20" y="20" width="1160" height="590" rx="8" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.6"/>
</svg>
